<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生端课程详情页面测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #409eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #337ecc;
        }
        .result {
            background: #f0f9ff;
            border: 1px solid #b3d8ff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #fef0f0;
            border: 1px solid #fbc4c4;
            color: #f56c6c;
        }
        .success {
            background: #f0f9ff;
            border: 1px solid #b3d8ff;
            color: #67c23a;
        }
    </style>
</head>
<body>
    <h1>学生端课程详情页面测试</h1>
    
    <div class="test-section">
        <h2>1. 测试获取学生课程列表</h2>
        <input type="text" id="userId" placeholder="输入学生用户ID" value="student1">
        <button class="test-button" onclick="testGetStudentCourses()">获取课程列表</button>
        <div id="coursesResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. 测试获取课程详情</h2>
        <input type="text" id="courseId" placeholder="输入课程ID" value="1">
        <button class="test-button" onclick="testGetCourseDetail()">获取课程详情</button>
        <div id="courseDetailResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. 测试获取已发布任务列表</h2>
        <input type="text" id="taskCourseId" placeholder="输入课程ID" value="1">
        <button class="test-button" onclick="testGetPublishedMissions()">获取任务列表</button>
        <div id="missionsResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. 测试前端路由跳转</h2>
        <p>点击下面的链接测试前端路由跳转：</p>
        <a href="http://localhost:5173/student/courses/1?user_id=student1&name=张三" target="_blank" class="test-button" style="text-decoration: none; display: inline-block;">
            跳转到学生课程详情页面
        </a>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8080';
        
        async function testGetStudentCourses() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('coursesResult');
            
            try {
                resultDiv.textContent = '正在获取课程列表...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${BASE_URL}/student/courses?user_id=${userId}`);
                const data = await response.json();
                
                resultDiv.textContent = `获取成功！\n课程数量: ${data.length}\n课程列表:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `获取失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testGetCourseDetail() {
            const courseId = document.getElementById('courseId').value;
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('courseDetailResult');
            
            try {
                resultDiv.textContent = '正在获取课程详情...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${BASE_URL}/student/courses/${courseId}?user_id=${userId}`);
                const data = await response.json();
                
                resultDiv.textContent = `获取成功！\n课程详情:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `获取失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testGetPublishedMissions() {
            const courseId = document.getElementById('taskCourseId').value;
            const resultDiv = document.getElementById('missionsResult');
            
            try {
                resultDiv.textContent = '正在获取任务列表...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${BASE_URL}/api/task-manager/published-missions?courseId=${courseId}`);
                const data = await response.json();
                
                resultDiv.textContent = `获取成功！\n任务数量: ${data.data ? data.data.length : 0}\n任务列表:\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.textContent = `获取失败: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            console.log('学生端课程详情页面测试工具已加载');
            console.log('请确保后端服务运行在 http://localhost:8080');
            console.log('请确保前端服务运行在 http://localhost:5173');
        };
    </script>
</body>
</html>
