<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML基础学习</title>
</head>
<body>
    <!-- 1. 标题标签 -->
    <h1>这是最大的标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    
    <!-- 2. 段落标签 -->
    <p>这是一个段落，用于显示文本内容。</p>
    
    <!-- 3. 链接标签 -->
    <a href="https://www.baidu.com">这是一个链接</a>
    
    <!-- 4. 图片标签 -->
    <img src="https://via.placeholder.com/200x100" alt="示例图片">
    
    <!-- 5. 列表 -->
    <ul>
        <li>无序列表项1</li>
        <li>无序列表项2</li>
        <li>无序列表项3</li>
    </ul>
    
    <ol>
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
    
    <!-- 6. 表单 -->
    <form>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名">
        
        <label for="password">密码：</label>
        <input type="password" id="password" name="password" placeholder="请输入密码">
        
        <button type="submit">提交</button>
    </form>
    
    <!-- 7. 容器标签 -->
    <div>
        <p>这是一个div容器，用于组织内容</p>
    </div>
    
    <span>这是一个行内元素</span>
    
    <!-- 8. 表格 -->
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>职业</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>25</td>
                <td>程序员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>30</td>
                <td>设计师</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
